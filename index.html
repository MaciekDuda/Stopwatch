<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stopwatch</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<script
			src="https://kit.fontawesome.com/71e602d8c4.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>

		<div class="wrapper">
			<p class="info">
				<i class="fa-solid fa-question"></i>
			</p>
			<h1>Stoper</h1>
			<p class="stopwatch">00:00</p>
			<p class="time">00:00</p>

			<div class="buttons">
				<button class="start"><i class="fa-solid fa-play"></i></button>
				<button class="pause"><i class="fa-solid fa-pause"></i></button>
				<button class="stop"><i class="fa-solid fa-stop"></i></button>
				<button class="reset"><i class="fa-solid fa-xmark"></i></button>
				<button class="history">archiwum</button>
			</div>

            <ul class="time-list">

            </ul>

            <div class="modal-shadow">
                <div class="modal">
                    <h3>Instrukcja</h3>
                    <p><i class="fa-solid fa-circle-play"></i> - start</p>
                    <p><i class="fa-solid fa-circle-pause"></i> - pauza</p>
                    <p><i class="fa-solid fa-circle-stop"></i> - stop</p>
                    <p><i class="fa-solid fa-circle-xmark"></i> - skasuj wszystko (łącznie z archiwum)</p>
                    <p><strong>archiwum</strong> - zobacz wcześniejsze pomiary</p>
    
                    <button class="close">Zamknij</button>
                </div>
            </div>
		</div>


		<script src="js/main.js"></script>
	</body>
</html>
